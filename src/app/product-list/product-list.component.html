<div class='card'>
  <h2 class='card-header bg-primary text-white'>
  {{pageTitle}}
  </h2>
  <div class='card-body'>
        <div class="input-group mb-3">
            <input [(ngModel)] ='listFilter' type="text" class="form-control" placeholder="Filter by:" aria-label="Filter by:" aria-describedby="basic-addon1">
        </div>
        <h5 class="card-text">Filtered by: {{listFilter}}</h5>
        <div class='table-responsive'>
            <table class='table table-striped table-hover'>
                <thead>
                    <tr>
                        <th>
                            <button (click)='toggleImage()' class='btn btn-primary'>
                                Show Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of products'>
                        <td><img [src]='product.imageUrl' [height]='imageHeight' (click)='toggleImage()'></td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode}}</td>
                        <td>{{product.releaseDate | date:"dd/MM/yyyy"}}</td>
                        <td>{{product.price | currency:'EUR' }}</td>
                        <td>{{product.starRating}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
